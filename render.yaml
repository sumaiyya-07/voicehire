services:
  - type: web
    name: voicehire
    runtime: node
    buildCommand: cd voicehire-backend && npm install
    startCommand: node voicehire-backend/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
